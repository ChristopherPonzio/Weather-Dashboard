<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard | Home</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-8">Weather Dashboard</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class=" left-side search col-lg-3">
          
          <form>
            <label for="search">Search for a City</label>
            <br>
            <input type="text" id = "userInput" class="city">
            <br>
            <button type= "button" class = "searchBtn btn btn-primary mb-3">Search</button>
          </form>

          <form id="history"></form>
          
      </div>

      <div class="right-side weather col-lg-9">
          
          <div class = "row mr-0">
            <div class="currentWeather col-lg-11 m-3">
                 <h1 id="cityName"></h1>
                 <img id = "pic" alt="">
                 <p id= "temp"></p>
                 <p id= "wind"></p>
                 <p id="humidity"></p>
                 <p id="uvIndex"></p>
            </div>
          </div>

          <div class = "forecast">
              <h2 id="5Day"></h2>
             <div class = "row">
              <div id="day1" class="dayCard bg-primary m-2 col-md-2"></div>
              <div id="day2" class="dayCard bg-primary m-2 col-md-2"></div>
              <div id="day3" class="dayCard bg-primary m-2 col-md-2"></div>
              <div id="day4" class="dayCard bg-primary m-2 col-md-2"></div>
              <div id="day5" class="dayCard bg-primary m-2 col-md-2"></div>
             </div>
          </div>

      </div>

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
