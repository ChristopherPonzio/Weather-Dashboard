<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard | Home</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-8">Weather Dashboard</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class=" left-side search col-lg-3">
          
          <form>
            <label for="search">Search for a City</label>
            <br>
            <input type="text" class="city">
          </form>

          <button class = "searchBtn btn btn-primary mb-3">Search</button>

          <div class = "results">
            <ul class = "col-lg-3">
             <button id = "city-1" class = "btn btn-primary mb-3">Atlanta</button>
             <button id = "city-2" class = "btn btn-primary mb-3">Chicago</button>
             <button id = "city-3" class = "btn btn-primary mb-3">Savannah</button>
             <button id = "city-4">Richmond</button>
             <button id = "city-5">Columbus</button>
             <button id = "city-6">Agusta</button>
            </ul>
          </div>

      </div>

      <div class="right-side weather col-lg-9">
          
          <div class = "city">
            <h1>City name</h1>
            <p>temp:</p>
            <p>wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
          </div>

           <div class = "forecast">
              <h2>5-Day Forecast</h2>
             <div class = "row">
              <div id="day1" class="dayCard bg-primary m-2 col-md-2">
                <p>temp:</p>
                <p>wind:</p>
                <p>Humidity:</p>
              </div>
              <div id="day2" class="dayCard bg-primary m-2 col-md-2">
                <p>temp:</p>
                <p>wind:</p>
                <p>Humidity:</p>
              </div>
              <div id="day3" class="dayCard bg-primary m-2 col-md-2">
                <p>temp:</p>
                <p>wind:</p>
                <p>Humidity:</p>
              </div>
              <div id="day4" class="dayCard bg-primary m-2 col-md-2">
                <p>temp:</p>
                <p>wind:</p>
                <p>Humidity:</p>
              </div>
              <div id="day5" class="dayCard bg-primary m-2 col-md-2">
                <p>temp:</p>
                <p>wind:</p>
                <p>Humidity:</p>
              </div>
             </div>
            </div>

      </div>

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
